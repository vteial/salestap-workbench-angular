<div class="container">

  <div class="row">
    <div class="col-8">
      <table class="table table-condensed table-bordered table-striped">
        <thead>
        <tr>
          <th scope="col" class="text-right" width="30">#</th>
          <th scope="col">Code</th>
          <th scope="col">Name</th>
          <th scope="col" class="text-center">Unit</th>
          <th scope="col" class="text-center">Rate</th>
          <th scope="col" class="text-center">
            <button class="btn btn-outline-primary btn-sm" (click)="refresh()">Refresh</button>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of items; index as i">
          <th scope="row" width="30">{{i+1}}</th>
          <td width="40" class="text-uppercase">{{item.code}}</td>
          <td class="text-capitalize">{{item.name}}</td>
          <td class="text-right">{{item.unit}}</td>
          <td class="text-right">{{item.rate}}</td>
          <td class="text-center">
            <button class="btn btn-outline-secondary btn-sm" (click)="edit(item)">Edit</button>
            &nbsp;&nbsp;
            <button class="btn btn-outline-danger btn-sm" (click)="remove(item)">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-4">
      <form *ngIf="itemFg" [formGroup]="itemFg" (ngSubmit)="save()">
        <div>
          <button class="btn btn-outline-primary float-end" type="button" (click)="add()">
            <strong>New</strong>
          </button>
        </div>
        <br/>
        <div class="form-group">
          <label>Code <span class="text-danger">*</span></label>
          <input class="form-control" placeholder="Code" type="text"
                 formControlName="code">
        </div>
        <div class="form-group">
          <label>Name <span class="text-danger">*</span></label>
          <input class="form-control" placeholder="Name" type="text"
                 formControlName="name">
        </div>
        <div class="form-group">
          <label>Unit <span class="text-danger">*</span></label>
          <input class="form-control" placeholder="Unit" type="text"
                 formControlName="unit">
        </div>
        <div class="form-group">
          <label>Rate <span class="text-danger">*</span></label>
          <input class="form-control" placeholder="Rate" type="text"
                 formControlName="rate">
        </div>
        <br/>
        <div>
          <button class="btn btn-primary btn-lg float-end" type="submit"><strong>Save</strong></button>
        </div>
      </form>
    </div>
  </div>

</div>
